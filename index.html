<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Let's Learn with Progate!</title>
    <link rel="shortcut icon" href="res/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="res/style.css">
    <script src="res/alpine.min.js" defer></script>
</head>

<body x-data="alpineInit">
    <header>
        <img src="res/logo.svg">
        <span x-text="date"></span>
    </header>

    <main>
        <h3 x-text="h3"></h3>
        <h1 x-text="h1"></h1>
        <h2 x-text="h2"></h2>
        <p x-text="'Mentor : ' + mentor"></p>
    </main>

    <script src="res/script.js"></script>
</body>

</html>
